<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Document</title>

</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="odinlogo">
        <img src="./img/odin-lined.png" alt="">
      </div>
      <p class="odintext">ODIN</p>
    </div> 
    <div class="forms">
      <div class="toptext">
      <p>This is not a real online service!
        You know you need something like this in your life
        to help you realize deepest dreams. Sign up
        <span class="ital">now</span> to get started.
      </p>
      <br>
      <p>You <span class="ital">known</span> you want to</p>
    </div>
      <form action="" method="post">
        
        <div class="geninput">Lets do this!</div>
        <div class="geninput">
          <div class="inputs">
          <label for="firstname">FIRST NAME</label>
          <input type="text" id="firstname" name="firstname" />
          </div>

        
          <div class="inputs">
            <label for="lastname">LAST NAME</label>
            <input type="text" id="lastname" name="lastname" />
          </div>

          <div class="inputs">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="inputs">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phonenumber" />
          </div>

          <div class="inputs">
            <label for="password1">PASSWORD</label>
            <input type="password" id="password1" name="password">
          </div>

          <div class="inputs">
            <label for="password2">CONFIRM PASSWORD</label>
            <input type="password" id="password2" name="password">
          </div>

          <div class="inputs">
            <span id="pass"></span>
          </div>
      </div>
      <div class="createbutton">
        <button type="submit">
          Create account
        </button>
        <p> Already have an account? <a href="./">Log in</a></p>
      </div>

      </form>
    </div>
  </div>
</body>
</html>
